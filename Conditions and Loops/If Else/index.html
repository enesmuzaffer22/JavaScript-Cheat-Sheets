<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*We use if-else blocks for special conditions.
        
        if(condition) {
            ...codes
        }

        else if(condition) { // use for alternate condition
            ...codes
        }

        else{
            ...codes
        }

        Note:
        If you use consecutive if blocks, the code inside each if block that fulfills the condition will run. 
        Also, if you use the else if block after using the if block, only the block that fulfills the condition will work.
        
        */

        var num1 = 10;
        if(num1 > 5) {
            document.write("num1 > 5" + "<br>");
        } 

        else if(num1 == 10){
            document.write("num1 == 10" + "<br>");
        }

        else {
            document.write("num1 < 5" + "<br>");
        }
    </script>
</body>
</html>
