<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        We use switch blocks to execute different code blocks based on the value of a variable.
        
        switch(variable) {
            case value:
                ...codes;
                break;

            case value:
                ...codes;
                break;

            default:
                ...codes;
                break;
        }

        */

        var num = 4;

        switch (num) {
            case 1:
                document.write("Monday");
                break;

            case 2:
                document.write("Tuesday");
                break;

            case 3:
                document.write("Wednesday");
                break;

            case 4:
                document.write("Thursday");
                break;

            case 5:
                document.write("Friday");
                break;

            case 6:
                document.write("Saturday");
                break;

            case 7:
                document.write("Sunday");
                break;

            default:
                document.write("Wrong input value !");
                break;
        }
    </script>
</body>

</html>
