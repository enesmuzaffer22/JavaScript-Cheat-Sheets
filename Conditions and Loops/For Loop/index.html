<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        
        We use for blocks to loop a certain number of times.

        use of "for loop":

        for(variableNameWithValue; variableValueCondition; variableNameWithValueState) {
            ...codes
        }

        */

        for(var i = 1; i <= 10; i++) {
            document.write(i + "  ");
        }
    </script>
</body>
</html>
