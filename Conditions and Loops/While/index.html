<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        
        We use while blocks to create loops that depend on a certain condition. 
        The loop continues as long as the condition is met. In this respect, it differs from for blocks.
        
        while(condition) {
            ...codes
        }
        
        */

        var i = 1;
        while(i <= 10) {
            if((i % 2) == 0) {
                document.write(i + " ");
            }
            i = i + 1;
        } 
    </script>
</body>
</html>
