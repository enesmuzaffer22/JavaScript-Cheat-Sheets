<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        Declaration of objects:
        
        const objectName = {
            ...objectVariables
            ...objectFunctions
        };
        
        */

        const student = {
          fullname: "Amanda Hutson",
          studentID: 254754,
          
          studentInfo: function() {
            var result = this.fullname + " " + this.studentID; // We used the "this" keyword so that it does not interfere with other variables.
            return result;
          }
        };

        document.write(student.fullname + "<br>");
        document.write(student.studentID + "<br>");
        document.write(student.studentInfo() + "<br>");
    </script>
</body>
</html>
