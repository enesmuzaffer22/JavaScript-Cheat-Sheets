<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = 6.3;
        document.write("ceil(6.3): " + Math.ceil(num1) + "<br>"); //value of x rounded up to its nearest integer
        document.write("floor(6.3): " + Math.floor(num1) + "<br>"); //value of x rounded down to its nearest integer
        document.write("trunc(6.3): " + Math.trunc(num1) + "<br>"); // integer part of num1

        document.write("6^2: " + Math.pow(6, 2) + "<br>"); //value of 6 to the power of 2
        document.write("sqrt(36): " + Math.sqrt(36) + "<br>"); //square root of 36
        document.write("abs(-36): " + Math.abs(-36) + "<br>"); //absolute (positive) value of -36

        /*Apart from these functions, there are other functions as well. But I did not receive these documents. Because these are the most commonly used methods.*/
    </script>
</body>
</html>
