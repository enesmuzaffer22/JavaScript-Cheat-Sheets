<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = 17;
        var str = num1.toString(); // number to string
        document.write("str: " + str + "<br>");

        var num2 = 1.943255;
        document.write("num2 with toFixed(0): " + num2.toFixed(0) + "<br>"); //method rounds a number to a given number of digits.
        document.write("num2 with toFixed(2): " + num2.toFixed(2) + "<br>");
    </script>
</body>
</html>
