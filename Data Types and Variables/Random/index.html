<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("random(): " + Math.random() + "<br>"); //always returns a number lower than 1.
        var randomNumber = Math.floor(Math.random() * (100 - 1) ) + 1; // Math.floor(Math.random() * (max - min) ) + min
        document.write("random number between 1 and 100: " + randomNumber + "<br>");
    </script>
</body>
</html>
